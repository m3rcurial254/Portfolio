<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>
</nav>

<section id="home">
    <h2>Welcome</h2>
    <p>Welcome to our website! Explore the sections below.</p>
    <a href="https://www.example.com/technology"><img src="https://via.placeholder.com/300" alt="Technology"></a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
        <a href="https://www.example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
        <a href="https://www.example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
        <a href="https://www.example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://www.example.com/food1"><img src="https://via.placeholder.com/100" alt="Food 1"> Food 1</a></li>
        <li><a href="https://www.example.com/food2"><img src="https://via.placeholder.com/100" alt="Food 2"> Food 2</a></li>
        <li><a href="https://www.example.com/food3"><img src="https://via.placeholder.com/100" alt="Food 3"> Food 3</a></li>
    </ul>
</section>

</body>
</html>
